<div class="content">
	<span><b>the results:</b></span><br/>
	<span>you ran {{testsToRun.length}} tests:</span><br/>

	<!-- show an overview of all the runable tests -->
	<div class="list-group">
		<li class="list-group-item" ng-repeat="test in testsToRun" ng-click="setTest($index)" ng-class="{'list-group-item-success': test.result=='true', 'list-group-item-warning': test.result==null, 'list-group-item-danger': test.result=='false'}">
			{{test.title}}
		</li>
	</div>

	<span>copy the following text into JIRA:</span>
	<div class="well">
		<span>||testcase||additional info||result||<br/></span>
		<span ng-repeat="test in testsToRun">|{{test.title}}|{{test.additional_info}}|{{test.result_show}}|<br/></span>
	</div>
</div>
